<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styless.css">
    <title>Tarea_M3</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<body>

    <main class="container">

        <h2>PRESUPUESTO APP</h2>

        <div class="row">
            <div class="col-sm-5 mb-3 mb-sm-0">
                <form id="formulario_de_registro_ppto">

                    <div class="card mb-3">
                        <div class="card-body" style="background-color: rgb(219, 244, 234);" borderer="#00C9A7;">
                            <h6 class="card-title">Ingresa Tu Presupuesto</h6>
                            <div>
                                <input id="nameExpense" name="nameExpense"
                                    class="form-control bg-success-subtle border-secondary border-opacity-50"
                                    type="numero" min="0" required>
                            </div>
                            <br>
                            <button class="btn btn-success" type="submit">Calcular</button>
                        </div>
                    </div>
                </form>
            </div>





            <section class="col-2 col-md-4">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-gap-1 text-center text-md-start">

                    <div class="col">
                        <h6 class="text-uppercase mb-1">presupuesto</h6>
                        <p id="outputBudget" class="fw-bold" data-value="0">$0</p>
                    </div>

                    <div class="col">
                        <h6 class="text-uppercase mb-1">gastos</h6>
                        <p id="outputExpense" class="fw-bold">$0</p>
                    </div>

                    <div class="col">
                        <h6 class="text-uppercase mb-1">saldo</h6>
                        <p id="balance" class="fw-bold">$0</p>
                    </div>
                </div>
            </section>
        </div>



        <div class="row">
            <div class="col-sm-5 mb-3 mb-sm-0">
                <div class="card">
                    <div class="card-body" style="background-color: rgb(239, 210, 208);">

                        <div class="mb-3">
                            <h6 class="card-title">Ingresa El Nombre Del Gasto</h6>
                            <input id="nameExpense2" name="nameExpense2"
                                class="form-control bg-danger-subtle border-secondary border-opacity-50" type="text"
                                required>
                        </div>





                        <div class="mb-3">
                            <h6 class="card-title">Ingresa La Cantidad Del Gasto</h6>
                            <input id="nameExpense3" name="nameExpense3"
                                class="form-control bg-danger-subtle border-secondary border-opacity-50" type="numero"
                                min="0" required>

                        </div>
                        <br>
                        <button type="button" class="btn btn-danger">AÃ±adir Gasto</button>
                    </div>
                </div>
            </div>
            <div class="col-7">
                <table class="table">
                    <thead>
                        <tr>

                            <th scope="col">Gasto</th>
                            <th scope="col">Valor</th>
                            <th scope="col">Basurero</th>
                        </tr>

                    </thead>
                    <tbody>
                        <tr>

                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                        </tr>

                    </tbody>
                </table>

            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

    <script
        type = "module"
        src = "./assets/js/main.js"></script>
    <br>
</body>

</html>
